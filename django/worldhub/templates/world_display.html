<!DOCTYPE html>
<html>
    <body>
        <div class="World">
            {{world}}
        </div>
        <div class="Kingdoms">
            {% for kingdom in kingdoms %}
            <div class="kingdom">
                <h2>{{kingdom.name}}</h2>
                <p>{{kingdom.religion}}</p>
                <p>{{kingdom.leader}}</p>
                <p>{{kingdom.kingdom_traits}}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
